<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-">
                <div class="random-quote">
                    <div class="random-quote-title">Random Quote Machine</div>
                    <ul class="random-quote-nav">
                        <li class="btn btn-random-quote">
                            <img src="https://image.flaticon.com/icons/svg/189/189649.svg" alt="Random Quote">
                        </li>
                        <li class="btn btn-random-tweet">
                            <img src="https://image.flaticon.com/icons/svg/145/145812.svg" alt="Tweet me">
                        </li>
                    </ul>
                    <div class="random-quote-generator">
                        <span class="random-quote-text">
                            <p>Darkness cannot drive out darkness: only light can do that. Hate cannot drive out hate: only
                                love can do that.</p>
                        </span>
                        <span class="random-quote-author">- Martin Luther King Jr.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>

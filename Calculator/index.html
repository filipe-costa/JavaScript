<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Calculator 2.0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>FreeCodeCamp Project</h2>
        </div>
        <div class="row">
            <div class="display">
                <div class="total">0</div>
                <div class="entry">0</div>
            </div>
        </div>
        <div class="row">
            <div class="btn btn-left btn-clear-entry">CE</div>
            <div class="btn btn-middle-left btn-clear">AC</div>
            <div class="btn btn-middle-right btn-multiple">*</div>
            <div class="btn btn-right btn-division">/</div>
        </div>
        <div class="row">
            <div class="btn btn-left btn-7">7</div>
            <div class="btn btn-middle-left btn-8">8</div>
            <div class="btn btn-middle-right btn-9">9</div>
            <div class="btn btn-right btn-subtraction">-</div>
        </div>
        <div class="row">
            <div class="btn btn-left btn-4">4</div>
            <div class="btn btn-middle-left btn-5">5</div>
            <div class="btn btn-middle-right btn-6">6</div>
            <div class="btn btn-right btn-addition">+</div>

        </div>
        <div class="row">
            <div class="btn btn-left btn-1">1</div>
            <div class="btn btn-middle-left btn-2">2</div>
            <div class="btn btn-middle-right btn-3">3</div>
            <div class="btn btn-right btn-dot">.</div>
        </div>
        <div class="row">
            <div class="btn btn-bottom-left btn-zero">0</div>
            <div class="btn btn-bottom-right btn-equal">=</div>
        </div>
    </div>
    <script src="./src/assets/js/app.js"></script>
</body>

</html>
